<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Veh√≠culos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>üöó Sistema de Gesti√≥n de Veh√≠culos</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="form-container">
        <h3 th:text="${editMode} ? 'Editar Veh√≠culo' : 'Registrar Nuevo Veh√≠culo'">Formulario</h3>
        
        <form th:action="@{/guardar}" th:object="${vehiculo}" method="post" onsubmit="return validarFormulario()">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="modelo">Modelo del Veh√≠culo:</label>
                <input type="text" id="modelo" th:field="*{modelo}" placeholder="Ej. Toyota Yaris 2024" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio ($):</label>
                <input type="number" step="0.01" id="precio" th:field="*{precio}" placeholder="0.00" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-save" th:text="${editMode} ? 'Actualizar' : 'Guardar'">Guardar</button>
                <a th:if="${editMode}" href="/" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>

    <div class="list-section">
        
        <div class="top-tools">
            <form th:action="@{/}" method="get" class="search-form">
                <input type="text" name="palabraClave" th:value="${palabraClave}" placeholder="Buscar modelo..." aria-label="Buscar">
                <button type="submit" class="btn btn-search">üîç Buscar</button>
                <a th:if="${palabraClave != null}" href="/" class="btn btn-clean">Limpiar</a>
            </form>

            <form th:action="@{/eliminar-multiples}" method="post" id="formTabla" class="delete-form">
                <button type="submit" class="btn btn-danger" onclick="return confirmarBorradoMasivo()">
                    üóëÔ∏è Borrar Seleccionados
                </button>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th class="text-center" style="width: 40px;">
                            <input type="checkbox" id="selectAll" onclick="toggleAll(this)">
                        </th>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${listaVehiculos}">
                        <td class="text-center">
                            <input type="checkbox" name="ids" th:value="${v.id}">
                        </td>
                        <td th:text="${v.id}"></td>
                        <td th:text="${v.modelo}"></td>
                        <td th:text="${'$ ' + #numbers.formatDecimal(v.precio, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td class="text-center action-buttons">
                            <a th:href="@{/editar/{id}(id=${v.id})}" class="btn btn-edit">Editar</a>
                            <a th:href="@{/eliminar/{id}(id=${v.id})}" class="btn btn-danger-outline" 
                               onclick="return confirm('¬øSeguro que deseas eliminar este veh√≠culo?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(listaVehiculos)}">
                        <td colspan="5" class="text-center">No hay registros que coincidan con la b√∫squeda.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </form> </div>
</div>

<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
